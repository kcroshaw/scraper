<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 m-5">
            <h1>Link Collector</h1>
        </div>
    </div>
    <div class="row m-5">
        <div class="col-md-4">
        <form method="POST" action="/">
            {% csrf_token %}

                <input class="form-control" type="text" name="site" id="site" placeholder="enter site address">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="submit">Scrape</button>
            </div>
        </form>
        <div class="col-md-6">
            <a class="btn btn-warning" href="/delete">Delete</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Link</th>
                    </tr>
                </thead>
                <tbody>
                {% for link in data %}
                    <tr>
                        <td>{{link.id}}</td>
                        <td>{{link.name}}</td>
                        <td>{{link.address}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
